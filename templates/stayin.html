<!doctype html>
{% extends 'base.html' %}

{% block title %}Staying In{% endblock %}
    {% block body %}
    <div class="card-deck">
        <div class="card">
          <img class="card-img-top" src="..." alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Decided to stay in tonight? We've got you covered!</h5>
            <p class="card-text">Would you to search a cocktail?</p>
                <form id="search_cocktail" method="POST">
                <label for ='search'>Search Here</label>
                  <input type="text" name='drink_input' id="drink_input">
                  <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#searchcocktail">
                    Search Cocktail
                  </button>
                 </form> 
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="..." alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
          </div>
        </div>
    </div>


    <div class="modal fade" id="searchcocktail" tabindex="-1" role="dialog" aria-labelledby="searchcocktailTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="cocktail-name">Waiting on Results</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id='ingredients'>
              ...Waiting on Results...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Add to Favorites!</button>
            </div>
          </div>
        </div>
      </div>
        {% endblock %}
    {% block js %}
    <script type="text/javascript" src="/static/inevents.js"></script>
    {% endblock %}
